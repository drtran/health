
<div>
    <h2><span data-translate="healthApp.blood_pressure.detail.title">Blood Pressure</span> {{vm.blood_pressure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="healthApp.blood_pressure.date_time">Date Time</span></dt>
        <dd>
            <span>{{vm.blood_pressure.date_time | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="healthApp.blood_pressure.systolic">Systolic</span></dt>
        <dd>
            <span>{{vm.blood_pressure.systolic}}</span>
        </dd>
        <dt><span data-translate="healthApp.blood_pressure.diastolic">Diastolic</span></dt>
        <dd>
            <span>{{vm.blood_pressure.diastolic}}</span>
        </dd>
        <dt><span data-translate="healthApp.blood_pressure.user">User</span></dt>
        <dd>
            {{vm.blood_pressure.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="blood-pressure-detail.edit({id:vm.blood_pressure.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
